<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Prices · Live Indian Indices</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0d0f14;--surface:#13161e;--surface2:#1a1e28;--border:#252933;
    --accent:#00e5a0;--accent2:#3d8bff;--warn:#ff6b6b;--gold:#f5c842;--text:#e8eaf0;--muted:#6b7385}
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;min-height:100vh}
  body::before{content:'';position:fixed;top:-200px;left:-200px;width:700px;height:700px;
    background:radial-gradient(circle,rgba(0,229,160,0.07) 0%,transparent 70%);pointer-events:none;z-index:0}
  body::after{content:'';position:fixed;bottom:-200px;right:-200px;width:600px;height:600px;
    background:radial-gradient(circle,rgba(61,139,255,0.05) 0%,transparent 70%);pointer-events:none;z-index:0}

  /* ── Ticker Tape (full width, no wrap) ── */
  .ticker-outer{width:100%;background:var(--surface);border-bottom:1px solid var(--border)}

  /* ── Page wrap ── */
  .wrap{max-width:1100px;margin:0 auto;padding:28px 18px;position:relative;z-index:1}

  /* ── Header ── */
  .hdr{display:flex;justify-content:space-between;align-items:flex-start;flex-wrap:wrap;gap:14px;margin-bottom:28px}
  .hdr-left h1{font-family:'DM Serif Display',serif;font-size:2rem;line-height:1.15}
  .hdr-left h1 span{color:var(--accent)}
  .hdr-left p{font-size:0.8rem;color:var(--muted);margin-top:5px}
  .back-btn{font-size:0.72rem;color:var(--muted);background:var(--surface);
    border:1px solid var(--border);border-radius:999px;padding:7px 16px;
    cursor:pointer;text-decoration:none;display:inline-block;
    transition:color 0.2s,border-color 0.2s;font-family:'DM Mono',monospace}
  .back-btn:hover{color:var(--accent);border-color:rgba(0,229,160,0.3)}

  /* ── Section label ── */
  .sec{font-size:0.63rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--muted);
    margin:28px 0 14px;display:flex;align-items:center;gap:10px}
  .sec::after{content:'';flex:1;height:1px;background:var(--border)}
  .sec:first-of-type{margin-top:0}

  /* ── Mini chart grid ── */
  .mini-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin-bottom:8px}
  .mini-cell{border-radius:12px;overflow:hidden;background:var(--surface);border:1px solid var(--border)}

  /* ── Market Overview widget wrapper ── */
  .overview-wrap{border-radius:14px;overflow:hidden;background:var(--surface);border:1px solid var(--border);margin-bottom:8px}

  /* ── Economic Calendar wrapper ── */
  .cal-wrap{border-radius:14px;overflow:hidden;background:var(--surface);border:1px solid var(--border)}

  @media(max-width:600px){
    .hdr{flex-direction:column}
    .hdr-left h1{font-size:1.5rem}
    .mini-grid{grid-template-columns:repeat(2,1fr)}
  }
</style>
</head>
