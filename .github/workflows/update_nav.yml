name: Update Portfolio NAV

on:
  # Run automatically every day at 6:30 PM IST (13:00 UTC)
  schedule:
    - cron: "0 13 * * 1-5"   # Monâ€“Fri only (markets closed on weekends)

  # Also allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-nav:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit updated JSON back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch live NAV and update portfolio JSON
        run: python scripts/fetch_nav.py

      - name: Commit and push updated data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/nav.json data/portfolio.json
          # Only commit if something actually changed
          git diff --staged --quiet || git commit -m "chore: update NAV $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
